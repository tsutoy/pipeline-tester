name: Navbar CI/CD

on:
  push:
    branches: 
      - main
      - develop

    paths:
      - "apps/sidebar/**"
      - ".github/workflows/test.yaml"

concurrency: ${{ github.ref_name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ github.ref_name }}

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [16.x]
        working-directory: [./apps/sidebar]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Pull
        run: git pull

      - name: Use Node.js ${{ matrix.node-version }}
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm i yarn -g

      - name: Setup Cache Node_Modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ steps.setup-node.outputs['node-version'] }}-node_modules-${{ hashFiles('**/yarn.lock') }}
        

      - name: Setup Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install
        working-directory: ${{ matrix.working-directory }}

      - name: Build scripts
        run: yarn build
        working-directory: ${{ matrix.working-directory }}

      - name: Bump version
        run: yarn bump
        working-directory: ${{ matrix.working-directory }}

      - name: Update manifest
        working-directory: ${{ matrix.working-directory }}
        run: |
          sed -i s/{{value}}/TESTEE/g ./test.json

      - name: Run auto-commit
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: action:bump package versions